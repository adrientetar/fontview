language: cpp
sudo: false

os:
  - osx

compiler:
  - clang

install:
  - export FONTVIEW_VERSION=$TRAVIS_TAG
  - python2.7 build.py --release=$FONTVIEW_VERSION

script: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/fontview-$TRAVIS_OS_NAME.zip
  skip_cleanup: true
  on:
    repo: googlei18n/fontview
    tags: true
